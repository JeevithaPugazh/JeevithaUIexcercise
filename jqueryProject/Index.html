      <div class="fs-1 text-center text-bg-success p-3">

            <tr>

              <th class="col-sm">Student Mark in %</th>
              <th class="col-sm" id = "tdAction">Action</th>

          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
